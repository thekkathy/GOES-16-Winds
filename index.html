<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="./index.css">
        <title>GOES-16 Winds</title>
    </head>
    <body>
        <div class="container">
            <h1 class="m-4">GOES-16 Winds</h1>
            <div class="container m-4">
                <select
                    class="form-select"
                    aria-label="Select Clear Sky"
                    name="clear-sky-select"
                    id="clear-sky-select"
                    onchange="onClearSkyChange()"
                >
                    <option value="ClearSky8">Clear Sky 8</option>
                    <option value="ClearSky9">Clear Sky 9</option>
                </select>
                <select
                    class="form-select"
                    aria-label="Select Time"
                    name="time-select"
                    id="time-select"
                    onchange="onTimeChange()"
                >
                    <option value="1401">14:01:00</option>
                    <option value="1416">14:16:00</option>
                    <option value="1431">14:31:00</option>
                    <option value="1446">14:46:00</option>
                </select>
            </div>
            <div class="container m-4">
                <input
                    type="checkbox"
                    id="loop"
                    name="loop"
                    value="Loop Animation"
                >
                <label for="loop"> Loop</label>
                <br>
                <input
                    type="button"
                    class="btn btn-primary mt-2"
                    onclick="onAnimate()"
                    value="Start Animation"
                >
                <input
                    type="button"
                    class="btn btn-secondary mt-2"
                    onclick="onStop()"
                    value="Stop Animation"
                >
            </div>
            <img
                id="img-display"
                class="img-fluid m-4"
                src="./images/20210117_1401_g16_CONUS_ClearSky8.gif"
                alt="GOES-16 Winds, January 17th, 14:01:00 EST, Clear Sky 8"
            >
        </div>

        <!-- Custom Javascript -->
        <script src="./index.js"></script>

        <!-- Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
